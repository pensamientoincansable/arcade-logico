<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Lógico - 15 Minijuegos Completos</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a1a;
            --card-bg: rgba(16, 16, 32, 0.85);
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --text-primary: #ffffff;
            --text-secondary: #ccccff;
            --grid-color: rgba(0, 255, 255, 0.1);
            --shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Fondo con grid */
        #gridLines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        /* Puntos de neón animados */
        #neonDots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .neon-dot {
            position: absolute;
            border-radius: 50%;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Páginas */
        .page {
            display: none;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #mainPage {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            position: relative;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 1.5rem;
        }

        /* Grid de juegos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.2rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: var(--transition);
            cursor: pointer;
            backdrop-filter: blur(10px);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-blue);
            box-shadow: var(--shadow);
        }

        .game-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .game-number {
            background: var(--neon-blue);
            color: var(--dark-bg);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.2rem;
            color: var(--neon-blue);
            line-height: 1.3;
        }

        .game-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .game-difficulty {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .game-difficulty.easy {
            background: rgba(0, 255, 0, 0.2);
            color: var(--neon-green);
        }

        .game-difficulty.medium {
            background: rgba(255, 255, 0, 0.2);
            color: #ff0;
        }

        .game-difficulty.hard {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        /* Botones */
        .play-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            transition: var(--transition);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
            transition: var(--transition);
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }

        /* Página del juego */
        .game-page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-weight: bold;
            order: 1;
        }

        .back-button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }

        .game-title-large {
            color: var(--neon-blue);
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            order: 2;
            flex-grow: 1;
        }

        /* Contenedor del juego */
        .game-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
            min-height: 400px;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }

        .game-instructions {
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin: 0 auto 1.5rem;
            font-size: 0.95rem;
        }

        /* Controles de juego */
        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .game-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
        }

        .game-button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Tableros de juego */
        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin: 1.5rem auto;
            max-width: 300px;
            aspect-ratio: 1;
        }

        .tic-tac-toe-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 2.5rem);
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
        }

        .tic-tac-toe-cell:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        /* Feedback y stats */
        .game-feedback {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            text-align: center;
            min-width: 120px;
        }

        .stat-box h3 {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .page {
                padding: 0.5rem;
            }

            .header {
                padding: 1rem 0.5rem;
                margin-bottom: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .game-card {
                padding: 1rem;
            }

            .game-page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .back-button {
                order: 1;
                align-self: flex-start;
            }

            .game-title-large {
                order: 2;
                margin: 0.5rem 0;
            }

            .game-container {
                padding: 1rem;
                min-height: 300px;
            }

            .game-controls {
                flex-direction: column;
                align-items: center;
            }

            .game-input {
                max-width: 100%;
            }

            .tic-tac-toe-board {
                max-width: 250px;
            }
        }

        /* Para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-pink));
            border-radius: 5px;
        }

        /* Mensajes de "coming soon" */
        .coming-soon {
            text-align: center;
            padding: 2rem;
        }

        .coming-soon-icon {
            font-size: 4rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div id="gridLines"></div>
    <div id="neonDots"></div>
    
    <!-- Página principal -->
    <div id="mainPage" class="page">
        <div class="container">
            <header class="header">
                <h1 class="logo">ARCADE LÓGICO</h1>
                <p class="subtitle">15 Minijuegos de Lógica - Desafía tu Mente</p>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i> Cambiar Tema
                </button>
            </header>
            
            <main>
                <div id="gamesGrid" class="games-grid">
                    <!-- Los juegos se cargan dinámicamente aquí -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Página del juego -->
    <div id="gamePage" class="page">
        <div class="container">
            <div class="game-page-header">
                <button id="backBtn" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <h2 id="currentGameTitle" class="game-title-large">Juego Actual</h2>
                <div style="width: 80px; order: 3;"></div> <!-- Espaciador para alineación -->
            </div>
            
            <div id="gameContent">
                <!-- El contenido del juego se carga aquí dinámicamente -->
            </div>
        </div>
    </div>
    
    <script>
        // Datos de los 15 minijuegos COMPLETOS
        const games = [
            {
                id: 1,
                title: "Adivina el Número",
                description: "Adivina el número secreto entre 1 y 100 usando pistas de mayor o menor. ¡Demuestra tu intuición numérica!",
                difficulty: "easy",
                icon: "fa-bullseye",
                hasGame: true
            },
            {
                id: 2,
                title: "Tres en Raya",
                description: "El clásico juego de estrategia. Alinea tres símbolos en horizontal, vertical o diagonal antes que tu oponente.",
                difficulty: "easy",
                icon: "fa-times",
                hasGame: true
            },
            {
                id: 3,
                title: "Sudoku",
                description: "Completa la cuadrícula 9x9 con números del 1 al 9, sin repetir en filas, columnas o regiones 3x3.",
                difficulty: "hard",
                icon: "fa-th",
                hasGame: true
            },
            {
                id: 4,
                title: "Memorama",
                description: "Encuentra todas las parejas de cartas iguales. ¡Ejercita tu memoria visual en este desafío clásico!",
                difficulty: "medium",
                icon: "fa-brain",
                hasGame: true
            },
            {
                id: 5,
                title: "Torres de Hanoi",
                description: "Mueve todos los discos de una torre a otra, sin colocar discos grandes sobre pequeños. Un clásico de la recursividad.",
                difficulty: "medium",
                icon: "fa-layer-group",
                hasGame: true
            },
            {
                id: 6,
                title: "Busca Minas",
                description: "Encuentra todas las minas sin activar ninguna. Usa los números como pistas para localizar el peligro.",
                difficulty: "medium",
                icon: "fa-bomb",
                hasGame: true
            },
            {
                id: 7,
                title: "15 Puzzle",
                description: "Ordena los números del 1 al 15 deslizando las piezas en el tablero 4x4. ¡Un rompecabezas deslizante!",
                difficulty: "medium",
                icon: "fa-puzzle-piece",
                hasGame: true
            },
            {
                id: 8,
                title: "Ahorcado",
                description: "Adivina la palabra letra por letra antes de que se complete el dibujo del ahorcado. ¡Vocabulario y lógica!",
                difficulty: "easy",
                icon: "fa-user",
                hasGame: true
            },
            {
                id: 9,
                title: "Conecta 4",
                description: "Conecta cuatro fichas en línea horizontal, vertical o diagonal. Estrategia pura para dos jugadores.",
                difficulty: "medium",
                icon: "fa-circle",
                hasGame: true
            },
            {
                id: 10,
                title: "Laberinto",
                description: "Encuentra la salida del laberinto generado aleatoriamente. ¡Navega por el camino más corto!",
                difficulty: "hard",
                icon: "fa-project-diagram",
                hasGame: true
            },
            {
                id: 11,
                title: "Criptograma",
                description: "Descifra el mensaje codificado sustituyendo letras. Un desafío de lógica lingüística.",
                difficulty: "hard",
                icon: "fa-key",
                hasGame: true
            },
            {
                id: 12,
                title: "Mastermind",
                description: "Adivina la combinación secreta de colores usando pistas de posición y color. ¡Pura deducción lógica!",
                difficulty: "medium",
                icon: "fa-user-secret",
                hasGame: true
            },
            {
                id: 13,
                title: "Juego de la Vida",
                description: "Simula el autómata celular de Conway. Observa cómo evolucionan los patrones según reglas simples.",
                difficulty: "medium",
                icon: "fa-seedling",
                hasGame: true
            },
            {
                id: 14,
                title: "Battleship",
                description: "Hunde la flota enemiga antes de que hundan la tuya. Estrategia naval clásica para dos jugadores.",
                difficulty: "medium",
                icon: "fa-ship",
                hasGame: true
            },
            {
                id: 15,
                title: "Nonogramas",
                description: "Resuelve el rompecabezas lógico donde números indican grupos de casillas a rellenar. ¡Crea una imagen!",
                difficulty: "hard",
                icon: "fa-border-style",
                hasGame: true
            }
        ];

        // Estado de la aplicación
        const state = {
            currentGame: null,
            darkMode: true,
            gamesPlayed: 0
        };

        // Inicialización de la página
        document.addEventListener('DOMContentLoaded', function() {
            // Crear puntos de neón animados
            createNeonDots();
            
            // Cargar la cuadrícula de juegos
            loadGamesGrid();
            
            // Configurar event listeners
            document.getElementById('backBtn').addEventListener('click', returnToMain);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Configurar los juegos con funcionalidad
            setupGameButtons();
        });

        // Crear puntos de neón animados para el fondo
        function createNeonDots() {
            const container = document.getElementById('neonDots');
            const dotCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'neon-dot';
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Tamaño y animación aleatoria
                const size = window.innerWidth < 768 ? 1 + Math.random() * 2 : 1 + Math.random() * 3;
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                
                dot.style.left = `${posX}%`;
                dot.style.top = `${posY}%`;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.animation = `pulse ${duration}s ${delay}s infinite alternate`;
                
                // Color aleatorio (azul, rosa o verde)
                const colors = ['0ff0fc', 'ff00ff', '00ff00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                dot.style.backgroundColor = `#${color}`;
                dot.style.boxShadow = `0 0 8px #${color}`;
                
                container.appendChild(dot);
            }
        }

        // Cargar la cuadrícula de juegos en la página principal
        function loadGamesGrid() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';
            
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.gameId = game.id;
                
                card.innerHTML = `
                    <div class="game-header">
                        <div class="game-number">#${game.id}</div>
                        <h3 class="game-title">${game.title}</h3>
                    </div>
                    <p class="game-desc">${game.description}</p>
                    <div class="game-footer">
                        <span class="game-difficulty ${game.difficulty}">
                            ${game.difficulty === 'easy' ? 'Fácil' : game.difficulty === 'medium' ? 'Medio' : 'Difícil'}
                        </span>
                        <button class="play-btn" data-game-id="${game.id}">
                            <i class="fas ${game.icon}"></i> Jugar
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Configurar los botones de juego
        function setupGameButtons() {
            document.addEventListener('click', function(e) {
                // Si se hace clic en un botón "Jugar"
                if (e.target.classList.contains('play-btn') || e.target.closest('.play-btn')) {
                    const btn = e.target.classList.contains('play-btn') ? e.target : e.target.closest('.play-btn');
                    const gameId = parseInt(btn.dataset.gameId);
                    launchGame(gameId);
                }
                
                // Si se hace clic en una tarjeta de juego (pero no en el botón)
                if (e.target.closest('.game-card') && !e.target.closest('.play-btn')) {
                    const card = e.target.closest('.game-card');
                    const gameId = parseInt(card.dataset.gameId);
                    launchGame(gameId);
                }
            });
        }

        // Lanzar un juego específico
        function launchGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            state.currentGame = game;
            state.gamesPlayed++;
            
            // Cambiar a la página del juego
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'flex';
            
            // Configurar el título del juego
            document.getElementById('currentGameTitle').textContent = game.title;
            
            // Cargar el juego correspondiente
            loadGameContent(game);
            
            // Scroll al inicio del juego
            window.scrollTo(0, 0);
        }

        // Cargar el contenido del juego seleccionado
        function loadGameContent(game) {
            const content = document.getElementById('gameContent');
            content.innerHTML = '';
            
            // Mapeo COMPLETO de ID de juego a función de carga
            const gameLoaders = {
                1: loadGuessNumberGame,
                2: loadTicTacToeGame,
                3: loadSudokuGame,
                4: loadMemoryGame,
                5: loadHanoiGame,
                6: loadMinesweeperGame,
                7: loadPuzzle15Game,
                8: loadHangmanGame,
                9: loadConnect4Game,
                10: loadMazeGame,
                11: loadCryptogramGame,
                12: loadMastermindGame,
                13: loadLifeGame,
                14: loadBattleshipGame,
                15: loadNonogramGame
            };
            
            const loader = gameLoaders[game.id];
            if (loader) {
                loader(content);
            } else {
                content.innerHTML = `
                    <div class="game-container">
                        <h2 class="game-title-large">${game.title}</h2>
                        <div class="coming-soon">
                            <div class="coming-soon-icon">
                                <i class="fas ${game.icon}"></i>
                            </div>
                            <p class="game-instructions">
                                ${game.description}
                            </p>
                            <p style="color:var(--neon-pink);margin:1.5rem 0;font-weight:bold;">

        // JUEGO 2: Tres en Raya
        function loadTicTacToeGame(container) {
            container.innerHTML = `
                <div class="game-container">
                    <h2 class="game-title-large">Tres en Raya</h2>
                    <p class="game-instructions">
                        Juega contra la computadora. Tú eres X, la computadora es O. Haz clic en una casilla para empezar.
                    </p>
                    <div class="tic-tac-toe-board" id="ticTacToeBoard"></div>
                    <div class="game-feedback" id="ticTacToeFeedback">
                        <p id="ticTacToeMessage">Tu turno - Eres X</p>
                    </div>
                    <div class="game-controls">
                        <button id="resetTicTacToe" class="game-button">Reiniciar</button>
                    </div>
                </div>
            `;
            
            // Inicialización del juego
            const board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            const boardElement = document.getElementById('ticTacToeBoard');
            const messageElement = document.getElementById('ticTacToeMessage');
            
            // Combinaciones ganadoras
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
                [0, 4, 8], [2, 4, 6] // Diagonales
            ];
            
            function renderBoard() {
                boardElement.innerHTML = '';
                board.forEach((cell, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'tic-tac-toe-cell';
                    cellElement.textContent = cell;
                    cellElement.dataset.index = index;
                    
                    // Colores diferentes para X y O
                    if (cell === 'X') {
                        cellElement.style.color = 'var(--neon-blue)';
                        cellElement.style.textShadow = '0 0 10px var(--neon-blue)';
                    } else if (cell === 'O') {
                        cellElement.style.color = 'var(--neon-pink)';
                        cellElement.style.textShadow = '0 0 10px var(--neon-pink)';
                    }
                    
                    cellElement.addEventListener('click', () => makeMove(index));
                    boardElement.appendChild(cellElement);
                });
            }
            
            function makeMove(index) {
                if (!gameActive || board[index] !== '') return;
                
                // Movimiento del jugador
                board[index] = currentPlayer;
                renderBoard();
                
                if (checkWinner()) {
                    messageElement.innerHTML = `<span style="color:var(--neon-green)">¡${currentPlayer} gana!</span>`;
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    messageElement.innerHTML = '<span style="color:var(--neon-blue)">¡Empate!</span>';
                    gameActive = false;
                    return;
                }
                
                // Cambiar turno
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                messageElement.textContent = `Turno de ${currentPlayer}`;
                
                // Si es turno de la computadora
                if (currentPlayer === 'O' && gameActive) {
                    setTimeout(computerMove, 500);
                }
            }
            
            function computerMove() {
                // Estrategia simple: elegir una casilla vacía aleatoria
                const emptyCells = board.map((cell, index) => cell === '' ? index : -1).filter(index => index !== -1);
                
                if (emptyCells.length > 0) {
                    const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    makeMove(randomIndex);
                }
            }
            
            function checkWinner() {
                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return board[a] && board[a] === board[b] && board[a] === board[c];
                });
            }
            
            function checkDraw() {
                return board.every(cell => cell !== '');
            }
            
            function resetGame() {
                board.fill('');
                currentPlayer = 'X';
                gameActive = true;
                messageElement.textContent = 'Tu turno - Eres X';
                renderBoard();
            }
            
            document.getElementById('resetTicTacToe').addEventListener('click', resetGame);
            
            // Inicializar
            resetGame();
        }

            // Símbolos para las cartas (8 pares)
            const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            const cards = [...symbols, ...symbols];
            let flippedCards = [];
            let matchedCards = [];
            let attempts = 0;
            let canFlip = true;
            
            const boardElement = document.getElementById('memoryBoard');
            const pairsElement = document.getElementById('pairsFound');
            const attemptsElement = document.getElementById('memoryAttempts');
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            function renderBoard() {
                boardElement.innerHTML = '';
                const shuffledCards = shuffleArray([...cards]);
                
                shuffledCards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    card.innerHTML = `
                        <div class="front">${symbol}</div>
                        <div class="back">?</div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(card));
                    boardElement.appendChild(card);
                });
            }
            
            function flipCard(card) {
                if (!canFlip || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                card.classList.add('flipped');
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    attempts++;
                    attemptsElement.textContent = attempts;
                    canFlip = false;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // ¡Par encontrado!
                        setTimeout(() => {
                            card1.classList.add('matched');
                            card2.classList.add('matched');
                            matchedCards.push(card1, card2);
                            flippedCards = [];
                            canFlip = true;
                            
                            pairsElement.textContent = `${matchedCards.length / 2}/8`;
                            
                            if (matchedCards.length === 16) {
                                setTimeout(() => {
                                    alert(`¡Ganaste! Encontraste todos los pares en ${attempts} intentos.`);
                                }, 500);
                            }
                        }, 500);
                    } else {
                        // No son pareja
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            function resetGame() {
                flippedCards = [];
                matchedCards = [];
                attempts = 0;
                attemptsElement.textContent = attempts;
                pairsElement.textContent = '0/8';
                canFlip = true;
                renderBoard();
            }
            
            document.getElementById('memoryReset').addEventListener('click', resetGame);
            
            resetGame();
        }

        // ==================== FUNCIONES GENERALES ====================
        function returnToMain() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('gamePage').style.display = 'none';
            state.currentGame = null;
        }

        function toggleTheme() {
            const root = document.documentElement;
            const icon = document.querySelector('#themeToggle i');
            
            if (state.darkMode) {
                // Cambiar a modo claro
                root.style.setProperty('--dark-bg', '#f0f0ff');
                root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.9)');
                root.style.setProperty('--text-primary', '#222244');
                root.style.setProperty('--text-secondary', '#444466');
                root.style.setProperty('--grid-color', 'rgba(0, 100, 255, 0.1)');
                icon.className = 'fas fa-sun';
                state.darkMode = false;
            } else {
                // Volver a modo oscuro
                root.style.setProperty('--dark-bg', '#0a0a1a');
                root.style.setProperty('--card-bg', 'rgba(16, 16, 32, 0.85)');
                root.style.setProperty('--text-primary', '#ffffff');
                root.style.setProperty('--text-secondary', '#ccccff');
                root.style.setProperty('--grid-color', 'rgba(0, 255, 255, 0.1)');
                icon.className = 'fas fa-moon';
                state.darkMode = true;
            }
        }

        // Hacer returnToMain accesible globalmente
        window.returnToMain = returnToMain;
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', function() {
            // Recrear puntos de neón para adaptarse al nuevo tamaño
            document.getElementById('neonDots').innerHTML = '';
            createNeonDots();
        });
